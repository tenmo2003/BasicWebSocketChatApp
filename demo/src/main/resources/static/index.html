<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spring Boot Chat App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        

        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">Type your username to enter the Chatroom</h1>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="accent username-submit">Start Chatting</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 class="chatName">Global Chat</h2>
                </div>
                <div class="connecting">
                    Connecting...
                </div>
                <ul id="messageArea">
        
                </ul>

                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Type a message or location for weather report" autocomplete="off" class="form-control" />
                            <button type="button" class="icon-button" id="weatherIconButton">
                                <img src="https://api.iconify.design/wi:day-rain.svg" alt="Rain Icon" class="icon-image" />
                            </button>
                            <button type="submit" class="primary">Send</button>
                        </div>
                    </div>
                </form>
                
            </div>

            
        </div>

        <div class="sidebar">
            <div class="user-list-container">
                <h3>Online Users</h3>
                <ul id="userList">
                    <li>Global Chat</li>
                </ul>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
